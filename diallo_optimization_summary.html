<html>
<head>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 40px; }
        .dashboard-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 20px; }
        .metric-row { display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #eee; }
        .metric-label { font-weight: bold; color: #7f8c8d; }
        .metric-value { font-size: 1.2em; color: #2c3e50; }
        .highlight-gain { background: #27ae60; color: white; padding: 15px; border-radius: 8px; text-align: center; margin-top: 20px; }
        .chart-sim { height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .chart-fill { height: 100%; background: #3498db; width: 13.24%; }
    </style>
</head>
<body>
    <div class='dashboard-card'>
        <div class='header'>
            <h2 style='margin:0; color:#2c3e50;'>Temporal Optimization Report</h2>
            <p style='color:#3498db; font-weight:bold;'>COBEL AI ENGINE v3.0</p>
        </div>
        
        <div class='metric-row'>
            <span class='metric-label'>Student:</span>
            <span class='metric-value'>M. Diallo</span>
        </div>
        <div class='metric-row'>
            <span class='metric-label'>Traditional Curriculum:</span>
            <span class='metric-value'>51 Hours</span>
        </div>
        <div class='metric-row'>
            <span class='metric-label'>AI-Optimized Path:</span>
            <span class='metric-value'>44.25 Hours</span>
        </div>
        
        <div class='chart-sim'><div class='chart-fill'></div></div>
        
        <div class='highlight-gain'>
            <h3 style='margin:0;'>Total Efficiency Gain: 13.24%</h3>
            <p style='margin:5px 0 0 0;'>Successfully saved 6.75 hours of redundant training.</p>
        </div>
        
        <p style='font-size: 0.8em; color: #95a5a6; margin-top: 20px; text-align: center;'>
            Verified by: Analog-to-Digital Pedagogical Bridge (Feature 4)
        </p>
    </div>
</body>
</html>
